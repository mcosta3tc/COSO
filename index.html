<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COSO</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="CSS/main.css">

    <!-- FullPageJs CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.css"
        integrity="sha256-3IkGqGYOvq1Ype2MXFwVJFeBtBACgiveho3SacOEEP8=" crossorigin="anonymous" />
</head>

<body>

    <!-- div parente pour toute la page pour que la librairie la reconnaisse ; ne pas changer sa classe -->
    <div id="fullPage">


        <!-- div d'appel des écrans pour la librairie ; ne pas changer sa classe -->
        <div class="section">

            <!-- div parentes des éléments appelable dans css ; notre zone de travail-->
            <div id="part1">

                <!-- Logo -->
                <div>
                    <h2>moz://a</h2>
                </div>

                <!-- Titre et description -->
                <div id="titreP1">
                    <h1>
                        COSO
                    </h1>
                    <p>Découvrez le meilleur Code Source Ouvert !</p>
                </div>

                <!-- texte animé -->
                <div id="textanimP1">
                    <h2>Hello: <span id="typed5"></span></h2>
                </div>


            </div>

        </div>


        <!-- Ecran 2 -->
        <div class="section">

            <!-- div parentes des éléments appelable dans css ; notre zone de travail-->
            <div class="part2">
                <h1>2</h1>
            </div>

        </div>


        <!-- Ecran 3 -->
        <div class="section">

            <!-- div parentes des éléments appelable dans css ; notre zone de travail-->
            <div class="part3">
                <h1>3</h1>
            </div>

        </div>


        <!-- Ecran 4 -->
        <div class="section">

            <!-- div parentes des éléments appelable dans css ; notre zone de travail-->
            <div class="part4">
                <h1>4</h1>
            </div>

        </div>

        <!-- Ecran 5 -->
        <div class="section">

            <!-- div parentes des éléments appelable dans css ; notre zone de travail-->
            <div class="part5">
                <h1>5</h1>
            </div>

        </div>

        <!-- la partie pour le slide horizontal -->
        <div class="section">

            <!-- div parentes des éléments appelable dans css ; notre zone de travail-->
            <div class="part6" id="part6">

                <div class="slide">

                    <div class="part6_1">
                        <h1>5</h1>
                    </div>
                </div>

                <div class="slide">

                    <div class="part6_2">
                        <h1>5</h1>
                    </div>

                </div>

                <div class="slide">

                    <div class="part6_3">
                        <h1>5</h1>
                    </div>

                </div>

                <div class="slide">

                    <div class="part6_4">
                        <h1>5</h1>
                    </div>

                </div>

                <div class="slide">

                    <div class="part6_5">
                        <h1>5</h1>
                    </div>

                </div>

            </div>
        </div>


    </div>


    <!-- CDN de la librairie fullPageJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js"
        integrity="sha256-e13jRNqOX98m6UAwI/yZTpcDseJtA8s86yfFs4Sqrv8=" crossorigin="anonymous"></script>

    <!-- CDN de la librairie typedJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
        integrity="sha256-+izcH23qgte+aiGZRxk63BxGUyoQrAQZVoH2zKU9usM=" crossorigin="anonymous"></script>

    <!--  Documentation complete https://github.com/alvarotrigo/fullPage.js/#fullpagejs -->
    <script>
        new fullpage('#fullPage', {
            //pour donner l'effet de bloc par bloc au scroll
            autoScrolling: true,
            //afficher les boules de naviagtion sur le cote
            navigation: true,
            //pour animer les ancres 
            anchors: ['part1', 'part2', 'part3', 'part4', 'part5'],
            //afficher le texte sur les boules en hover et pour ajouter des pages appelablent par les boules
            navigationTooltips: ['Hello!', 'Top 10', 'Open Source ?', 'Ses avantages',
                'Et moi alors !',
                'Il faut bien un début à tout'
            ],
            //afficher la boule active
            showActiveTooltip: true,
            //modifier la vitesse de scroll des parties    
            scrollingSpeed: 600,
            //cacher les grosses fleches sur les cotes pour la partie slide
            controlArrows: true,
            //afficher des boules pour la partie scroll horizontale comme la partie verticale
            slidesNavigation: true,
            onLeave: function (origin, dest, dir) {
                if (dest.index === 5) {
                    document.querySelector("#fp-nav").style.display = "none"
                } else {
                    document.querySelector("#fp-nav").style.display = ""
                }
            }
        })

// Documentation complete: https://github.com/mattboldt/typed.js/
        var typed5 = new Typed('#typed5', {
            strings: ['Sam ! ^100', 'Lola ! ^100', 'Tom ! ^100', 'Sarah ! ^100', 'Dan ! ^100', 'à toi ! ^100'],
            startDelay: 50,
            typeSpeed: 60,
            backSpeed: 40,
            cursorChar: '_',
            shuffle: false,
            smartBackspace: true,
            loop: true
        });
    </script>
</body>

</html>
